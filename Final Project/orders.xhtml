<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Pizza Orders</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="style.css" library="css"/>
    </h:head>
    <h:body>
        <h1>Past pizza orders</h1>
        <h:form>
            <h:commandButton value="return to Welcome Page" action="index?faces-redirect=true"/>
        </h:form>
        <br></br>
        <h:dataTable value="#{pizzaBean.orders}" 
                     var="order" 
                     rowClasses="oddRows,evenRows" 
                     headerClass="header"
                     styleClass="table"
                     cellpadding="5"
                     cellspacing="0">
            <h:column>
                <f:facet name="header">Order ID</f:facet>
                #{order.ORDERID}
            </h:column>
            <h:column>
                <f:facet name="header">Phone Number</f:facet>
                #{order.PHONENUMBER}
            </h:column>
            <h:column>
                <f:facet name="header">Order Time</f:facet>
                #{order.ORDERTIME}
            </h:column>
            <h:column>
                <f:facet name="header">Amount</f:facet>
                #{order.TOTALPRICE}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
